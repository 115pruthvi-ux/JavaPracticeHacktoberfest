<html>
<head>
<title>Juego de prueba </title>
<style type="text/css">
	canvas {
		background-color: #AAAAFA;
	}
	input[type='number'] {
		size: 2;
		width: 45px;
	}
	#out {
		visibility: hidden;
		color: #a70101;
		background-color: #83ab7c;
	}
</style>
<script src="juego.js"></script>
<script type="text/javascript">
	window.addEventListener( 'load', function() {
	// Crea tablero, inicial
	var canvas = document.getElementById( 'elcanvas' );
	miTablero = new tablero( canvas );

	document.addEventListener( 'keydown', miTablero.getTeclas );
	document.addEventListener( 'keyup', miTablero.getTeclas );
	document.getElementById('juego').addEventListener( 'change',
		function(e){miTablero.pelota.velocidad = e.target.valueAsNumber;});
	document.getElementById('vel').addEventListener( 'change',
		function(e){miTablero.jug1.velocidad = e.target.valueAsNumber;});
	document.getElementById('acel'	).addEventListener( 'change',
		function(e){miTablero.jug1.aceleracion = e.target.valueAsNumber;});

	var inp = document.getElementById( 'start' );

	inp.addEventListener('click', function(){ miTablero.startStop();} );
	canvas.addEventListener('gameover', function(){
		inp.value='RESTART';
	});
	canvas.addEventListener('stop', function(){
		inp.value='START';
	});
	canvas.addEventListener('start', function(){
		inp.value='PAUSE';
	});
	
});
</script>
</head>
<body>
	<h2>Juego de pong</p>
	<h3 id='out'>GAME OVER</h3>
	<h5>Velocidad juego <input id='juego' type="number"  min='1' max='30' step='1'  value='5'/></h5>
	<canvas height="200px" width="200px" id='elcanvas'></canvas>
	<br/>
	<input type='button' value='Iniciar' id='start'/>
	<h5>Aceleracion <input id='acel' type="number" min='0.1' max='10' step='0.1' value='3'/></h5>
	<h5>Velocidad <input id='vel' type="number"  min='0.1' max='10' step='0.1'  value='15'/></h5>
	<h5>Retardo <input id='retard' type="number" min='10' max='500' step='10' value='150'/></h5>
	<h4>Tecla <span id='teclacode'></span></h4>
	<h4>Presionada <span id='teclaupdown'></span></h4>
	<h4>Millis <span id='millis'></span></h4>
</body>

</html>
